<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday Jess</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #ffccee;
			text-align: center;
		}

		h1 {
			color: #880000;
			font-size: 50px;
		}

		p {
			color: #000;
			font-size: 30px;
		}

		#game-board {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}

		.card {
			width: 450px;
			height: 600px;
			margin: 10px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			cursor: pointer;
		}

		.card img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 10px;
		}

	</style>
</head>
<body>
	<h1>Happy Birthday Jess!</h1>
	<p>We hope you have a fantastic day!</p>

	<div id="game-board">
		<div class="card">
			<img src="balloon.png">
		</div>
		<div class="card">
			<img src="cake.png">
		</div>
		<div class="card">
			<img src="gift.png">
		</div>
		<div class="card">
			<img src="balloon.png">
		</div>
		<div class="card">
			<img src="cake.png">
		</div>
		<div class="card">
			<img src="gift.png">
		</div>
	</div>

	<script>
		var cards = document.querySelectorAll('.card');

		var hasFlippedCard = false;
		var lockBoard = false;
		var firstCard, secondCard;

		function flipCard() {
			if (lockBoard) return;
			if (this === firstCard) return;

			this.classList.add('flip');

			if (!hasFlippedCard) {
				hasFlippedCard = true;
				firstCard = this;
				return;
			}

			secondCard = this;

			checkForMatch();
		}

		function checkForMatch() {
			var isMatch = firstCard.children[0].src === secondCard.children[0].src;

			isMatch ? disableCards() : unflipCards();
		}

		function disableCards() {
			firstCard.removeEventListener('click', flipCard);
			secondCard.removeEventListener('click', flipCard);

			resetBoard();
		}

		function unflipCards() {
			lockBoard = true;

			setTimeout(() => {
				firstCard.classList.remove('flip');
				secondCard.classList.remove('flip');

				resetBoard();
			}, 1500);
		}

		function resetBoard() {
			[hasFlippedCard, lockBoard] = [false, false];
			[firstCard, secondCard] = [null, null];
		}

		(function shuffle() {
			cards.forEach(card => {
				var randomPos = Math.floor(Math.random() * 6);
				card.style.order = randomPos;
			});
		})();

		cards.forEach(card => card.addEventListener('click', flipCard));

	</script>
</body>
</html>
